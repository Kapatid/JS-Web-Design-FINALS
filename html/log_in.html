        <label class="lbl-login text-primary" style="text-align: center; font-size: 3rem;">LOG IN</label>

        <div class="username-container">
          <input class="username-txtbox" id="username" type="text" required maxLength="15"/>
          <label for="username" class="label-text">
            <span class="content-text">
              Username
            </span>

        </div>
        
        <div class="password-container">

            <span class="content-text">
              Password
            </span> 
          </label>
        </div>
        <div class="row mt-1 justify-content-center text-danger" id="alertDiv" style="height: 16px;">
        </div>
        <div class="row mt-3 justify-content-center">
          <button class="log-in-button" onclick="GetInputValue()" type="button">Login</button>
        </div>

        <div class="row mt-4 justify-content-center">
          Need an account? &nbsp; <a class="nav-link p-0" href="../html/sign_up.html">Sign up</a>
